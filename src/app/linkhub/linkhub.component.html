<md-expansion-panel>
  <md-expansion-panel-header>
    <md-panel-title>
      Allgemein
    </md-panel-title>
    <md-panel-description>
      Allgemein verwendete Links
    </md-panel-description>
  </md-expansion-panel-header>
  <ng-container *ngFor="let link of generalLinks">
    <a [href]="link.ref" target="_blank">
      <button md-button>
        <md-icon>open_in_new</md-icon>
        {{link.name}}
      </button>
    </a><br>
  </ng-container>
</md-expansion-panel>

language: node_js
node_js:
  - "6"
branches:
  only:
    - master
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build:ghpages
deploy:
  - provider: heroku
    api_key: $HEROKU_AUTH_TOKEN
    app: freibier-homepage
    on:
      branch: master
  - provider: pages
    skip-cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    on:
      branch: master
